<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Etiquetas Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tu nombre" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="robots" content="index, follow" />
    <meta name="format-detection" content="telephone=no, email=no" />

    <!-- Etiqueta para favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- SEO para el buscador de Google -->
    <title>Registro y Login</title>
    <meta name="description" content="Descripción de tu página" />

    <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
    <meta property="og:title" content="Título de tu página" />
    <meta property="og:description" content="Descripción de tu página" />
    <meta property="og:image" content="URL de la imagen que quieres mostrar en las redes sociales" />
    <meta property="og:url" content="URL de tu página" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Título de tu página" />
    <meta name="twitter:description" content="Descripción de tu página" />
    <meta name="twitter:image" content="URL de la imagen que quieres mostrar en Twitter" />

    <!-- Código de las plataformas de Análisis -->
    <script></script>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />

    <!-- Scripts a cargar antes de la renderización -->
    <script src="preloader.js"></script>
</head>

<body>
    <!-- HEADER, zona superior que se repite en todos los HTML -->
    <header>

    </header>
    <!-- MAIN, zona central diferente en todos los HTML, es el contenido diferenciador de las páginas -->
    <main>
        <section class="seccion1">
            <article>
            <h4 class="seccion1__comentarios">REGISTRARSE</h4>
            <h5 class="seccion1__nuevo">Nuevo usuario</h5>
            </article>
            <form action="gracias.html" method="post">
                <ul>
                <li>
                <!-- Nombre -->
                <label for="nombre">Nombre *</label>
                <input type="text" 
                required placeholder="introduce tu nombre" 
                name="nombre" 
                id=""
                autofocus
                maxlength="20"
                pattern="[A-Za-z]{2,20}"
                /> 
            </li>
            <li>
                <!-- Apellidos -->
                <label for="apellidos">Apellidos</label>
                <input type="text" 
                placeholder="introduce tus apellidos"
                name="apellidos"
                id="apellidos"
                maxlength="25"
                pattern="[A-Za-z]{2,25}"
                />
            </li>
            <li>
                <!-- email -->
                <label for="email">Correo electrónico *</label>
                <input type="email" 
                required
                placeholder="introduce tu email" 
                name="email" 
                id=""
                pattern="[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]+\.[a-zA-Z]{2,6}"
                autocomplete="off"
                />
            </li>
            <li>
                <!-- contraseña -->
                <label for="contraseña">Contraseña *</label>
                <input type="password" 
                required
                placeholder="con mayúsculas, números y símbolos" 
                name="contraseña" 
                id=""
                pattern="[a-zA-Z0-9_-]{6,20}"
                autocomplete="off"
                />
            </li>
            <li>
                <!-- verifica tu contraseña -->
                <label for="contraseña">Verifica tu contraseña *</label>
                <input type="password"
                required
                placeholder="repite la misma de antes" 
                name="contraseña" 
                id=""
                pattern="[a-zA-Z0-9_-]{6,20}"
                />
            </li>
            <li>
                <!-- Botones del formulario -->
                <button type="reset">Borrar</button>
                <button type="submit">Enviar</button>
            </li>
            </ul>
            </form>
        </section>
        
        <section class="seccion2">
            <article>
            <h4 class="seccion1__comentarios">INICIAR</h4>
            <h5 class="seccion1__nuevo">Usuario registrado</h5>
            </article>
            <form action="bienvenido.html" method="post">
                <ul>
                <li>
            <li>
                <!-- email -->
                <label for="email">Correo electrónico *</label>
                <input type="email" 
                required
                placeholder="introduce tu email" 
                name="email" 
                id=""
                pattern="[a-zA-Z0-9_.+-]+@[a-zA-Z0-9-]+\.[a-zA-Z]{2,6}"
                autocomplete="off"
                />
            </li>
            <li>
                <!-- contraseña -->
                <label for="contraseña">Contraseña *</label>
                <input type="password" 
                required
                placeholder="con mayúsculas, números y símbolos" 
                name="contraseña" 
                id=""
                pattern="[a-zA-Z0-9_-]{6,20}"
                autocomplete="off"
                />
            </li>
            <li>
                <!-- Botones del formulario -->
                <button type="submit">Enviar</button>
            </li>
            </ul>
            </form>
            
        </section>
    </main>
</body>
</html>
